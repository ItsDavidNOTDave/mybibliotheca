services:
  # Redis Graph Database Service
  redis-graph:
    image: redis/redis-stack:7.2.0-v10
    volumes:
      - ./data/redis:/data
    environment:
      - REDIS_ARGS=--save 900 1 --save 300 10 --save 60 10000 --appendonly yes --appendfsync everysec
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  bibliotheca:
    build: .
    ports:
      - "5054:5054"
    volumes:
      # To change the data directory, change bibliotheca_data to your desired location on your local machine
      # and ensure the application has write permissions to that directory.
      - bibliotheca_data:/app/data
    environment:
      # Security - MUST be set via .env file or environment
      - SECRET_KEY=${SECRET_KEY}
      - SECURITY_PASSWORD_SALT=${SECURITY_PASSWORD_SALT}
      
      # Database configuration
      - REDIS_URL=redis://redis-graph:6379/0
      - GRAPH_DATABASE_ENABLED=true
      
      # Application settings
      - TIMEZONE=${TIMEZONE:-UTC}
      - WORKERS=${WORKERS:-4}
    restart: unless-stopped
    depends_on:
      redis-graph:
        condition: service_healthy

volumes:
  bibliotheca_data:
    driver: local
